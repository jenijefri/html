<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables</title>
</head>
<body>
    <h1>Multiplication Tables</h1>
    
    <div id="tablesOutput"></div>

    <script>
        function getValue(promptMessage) {
            return prompt(promptMessage);
        }

        function generateTables() {
            const tableNumbersInput = getValue("Enter the table numbers (comma-separated):");
            const tableCountsInput = getValue("Enter the table counts (comma-separated):");
            
            const tableNumbers = tableNumbersInput.split(',').map(Number);
            const tableCounts = tableCountsInput.split(',').map(Number);
            
            const outputDiv = document.getElementById('tablesOutput');
            outputDiv.innerHTML = ''; // Clear previous output
            
            tableNumbers.forEach((tableNumber, i) => {
                const tableCount = tableCounts[i];
                
                const tableDiv = document.createElement('div');
                tableDiv.innerHTML = `<h2>Multiplication table for ${tableNumber}:</h2>`;
                
                for (let j = 0; j <= tableCount; j++) {
                    const p = document.createElement('p');
                    p.textContent = `${tableNumber} * ${j} = ${tableNumber * j}`;
                    tableDiv.appendChild(p);
                }
                
                outputDiv.appendChild(tableDiv);
            });
        }

        // Call the function to generate tables
        generateTables();
    </script>
</body>
</html>
