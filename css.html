<!DOCTYPE html>
<html>
<head>
    <title>Code Without CSS</title>
</head>
<body>
    <pre id="codeContainer"></pre>

    <script>
        // Sample code to display
        var code = "hello world";
        

        // Create a text node with the code
        var codeNode = document.createTextNode(code);

        // Append the text node to the code container
        document.getElementById('codeContainer').appendChild(codeNode);
    </script>
</body>
</html>
