        // Define timetables for each class
        var timetable = {
            "1A": [

                ["maths", "english", "yoga", "G.K", "yoga"]
            ],
            // Add more timetables as needed
        };
    
        function showTimetable() {
    var selectedClass = document.getElementById("classSelect").value;
    var timetableData = timetable[selectedClass];
    var daysOfWeek = ["Monday", "Tuesday", "Wednesday"]; // Add more days as needed
    

    // Clear existing rows
    var tableBody = document.getElementById("timetable").getElementsByTagName("tbody")[0];
    tableBody.innerHTML = "";

    // Populate timetable
    for (var i = 0; i < timetableData.length; i++) {
        var row = timetableData[i];
        var newRow = tableBody.insertRow();

        // Add day of the week
        var cellDay = newRow.insertCell(0);
        cellDay.innerHTML = daysOfWeek[i];

        // Add periods
        for (var j = 0; j < row.length; j++) {
            var cellPeriod = newRow.insertCell(j + 1);
            cellPeriod.innerHTML = row[j];
        }
    }
}
